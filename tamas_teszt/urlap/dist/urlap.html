<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/border_anim.css">

    <title>Regisztráció/Belépés</title>
  </head>
  <body>
    <section>
      <div class="header1">
        <div class="header1_item">
          <div class="kulso box">
              <div class="row mt-2">
                <h2>Vezetéknév <div class="bezarasbox"><a href="#!" class="bezaras">X</a></div></h2>                
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="pl. Kis"
                />
              </div>
              <div class="row mt-2">
                <h2>Keresztnév</h2>
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="pl. Pista"
                />
              </div>
              <div class="row mt-2">
                <h2>Születési év</h2>
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="év, hónap, nap"
                />
              </div>
              <div class="row mt-2">
                <h2>Lakcím</h2>
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="1234, Város, utca, 23"
                />
              </div>
              <div class="row mt-2">
                <h2>Telefonszám</h2>
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="+12345678945"
                />
              </div>
              <div class="row mt-2">
                <h2>Email-cím</h2>
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="valaki@example.whatever"
                />
              </div>
              <div class="row mt-2">
                <h2>Jelszó</h2>
              </div>
              <!-- input field -->
              <div class="form-group">
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  placeholder="Jelszó"
                />
              </div>

              <a href="#!" class="btn_inside_regisztracio">Regisztráció</a>
          </div>
        </div>
      </div>

      <div class="header2">
        <div class="header2_item"></div>
      </div>

      <div class="home">
        <a href="#!" class="btn-login"> Belépés </a>

        <a href="#!" class="btn-regisztracio"> Regisztráció </a>
      </div>
    </section>

    <script src="/dist/css/js/main.js"></script>
    <script src="/dist/css/js/toltes.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

  </body>
</html>
